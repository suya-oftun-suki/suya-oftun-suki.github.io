<!DOCTYPE html>

  <!-- ページ全体の見た目（ダークモード寄り） -->
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #14110e;      /* 背景色 */
      color: #f0dfc0;           /* 本文テキスト色 */
      line-height: 1.7;
    }

    a {
      color: #ba7841;           /* リンク・操作要素 */
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    .wrapper {
      max-width: 960px;         /* 横幅の上限（これ以上広がらない） */
      margin: 0 auto;
      padding: 0 1rem;
    }

    header {
      background: #181512;          /* ヘッダー・フッター色 */
      border-bottom: 1px solid #3a312b;  /* 区切り線＋色 */
      padding: 1.2rem 0 0.7rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 1.4rem;
      margin: 0 0 0.4rem;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      font-size: 0.95rem;
    }

    main {
      padding: 2rem 0;
    }

    .card {
      background: #201f1e;   /* 背景（カード/本文枠）・文章エリア用 */
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.35);
    }

    h2 {
      margin-top: 0;
      font-size: 1.15rem;
      border-bottom: 1px solid #3a312b;   /* 区切り線 */
      padding-bottom: 0.3rem;
      margin-bottom: 0.8rem;
    }

    footer {
      background: #181512;        /* ヘッダー・フッター色 */
      border-top: 1px solid #3a312b;  /* 区切り線＋色 */
      padding: 1rem 0;
      font-size: 0.85rem;
      color: #bfaf9f;             /* 補助テキスト・注釈・日付など */
      text-align: center;
    }

    @media (max-width: 600px) {
      /* スマホの時、ヘッダーを固定しない */
      header {
        position: static;
      }
    }
  </style>
</head>
<body>
  <!-- 上の帯（サイトタイトル＋メニュー） -->
  <header>
    <div class="wrapper">
      <h1>雑記</h1>
      <nav>
        <ul>
          <li><a href="index.html">ホーム</a></li>
          <li><a href="works.html">作品一覧</a></li>
          <li><a href="about.html">サイトについて</a></li>
          <li><a href="notes.html">雑記</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- 本文 -->
  <main>
  <div class="wrapper">
    <section class="card">
      <h2>メモ・近況など</h2>
      <p>
        ここに日々のメモや、創作に関する雑談などをあとで書いていきます。
      </p>
    </section>
  </div>
</main>

  <!-- 一番下の帯（コピーライトなど） -->
  <footer>
    <div class="wrapper">
      <p>© 2025 真睡ねむ（仮）. All rights reserved.</p>
    </div>
  </footer>
</body>
